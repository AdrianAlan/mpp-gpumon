<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>mpp GPU Status</title>
  </head>
  <body>
    <div class="container">
      <h1>mpp GPU Status</h1>
      {% for s in stats %}
        <section class="bg-light">
          <div class="row justify-content-center">
            <div class="col text-end">
              <h4>{{ s['name']}}</h4>
            </div>
            <div class="col">
              {% for gpu in s['details'] %}
                {% if gpu.users %}
                  <button type="button" class="btn btn-warning btn-sm px-2" title="{{ gpu['time']}}">
                    GPU {{ gpu['_id']}}: {{ gpu['users']}}
                  </button>
                {% else %}
                  <button type="button" class="btn btn-primary btn-sm px-2" title="{{ gpu['time']}}">
                    GPU {{ gpu['_id']}}
                  </button>
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </section>
      {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
